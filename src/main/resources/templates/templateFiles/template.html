<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${webName}"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="http://127.0.0.1:8082/css/main.css">
    <script type="text/javascript" src="http://127.0.0.1:8082/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8082/js/vue.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8082/js/epidemic.js"></script>
</head>
<body>
<div class="main" style="text-align: left">
    <div class="main-box">
        <div class="survey" style="margin: 0 auto">
            <div class="survey-head" style="border: 0">
                <div style="position: relative">
                    <h1 th:text="${webName}"></h1>
                </div>
                <div class="survey-description">
                    <span style="vertical-align: middle" th:text="${questionContent}">
                    </span>
                </div>
                <div style="clear: both;">
                </div>
            </div>
            <div>
                <fieldset class="fieldset">
                    <div class="div_question" th:id="'div'+${stat.index+1}" th:each="item,stat:${list}">
                        <div class="div_title_question_all">
                            <div id="divTitle1" class="div_title_question"><span th:text="${stat.index+1}"></span>、
                                <span th:text="${item.title}"></span><span class="req">*</span></div>
                            <div style="clear:both;"></div>
                        </div>
                        <!-- 单选题 -->
                        <div class="div_table_radio_question" th:if="${item.type==0}">
                            <div class="div_table_clear_top"></div>
                            <ul class="ulradiocheck">
                                <li style="width:19%;" th:each="as,stat1:${item.answers}"><a href="javascript:"
                                                                                             class="jqRadio"
                                                                                             th:rel="'q'+${stat.index+1}+'_'+${as.id}"></a><input
                                        style="display:none;" type="radio" th:name="'q'+${stat.index+1}"
                                        th:id="'q'+${stat.index+1}+'_'+${as.id}" value="1"><label
                                        th:text="${as.content}"></label></li>
                                <!--                                    <li style="width:19%;"><a href="javascript:" class="jqRadio" rel="q1_2"></a><input-->
                                <!--                                            style="display:none;" type="radio" name="q1" id="q1_2" value="2"><label-->
                                <!--                                            for="q1_2">B 已婚未生育</label></li>-->
                                <!--                                    <li style="width: 19%;"><a href="javascript:" class="jqRadio" rel="q1_3"></a><input-->
                                <!--                                            style="display:none;" type="radio" name="q1" id="q1_3" value="3"><label-->
                                <!--                                            for="q1_3">C 已婚已生育</label></li>-->
                                <div style="clear:both;"></div>
                            </ul>
                            <div style="clear:both;"></div>
                            <div class="div_table_clear_bottom"></div>
                        </div>
                        <!-- 多选题-->
                        <div class="div_table_radio_question" th:if="${item.type==1}" >
                            <div class="div_table_clear_top"></div>
                            <ul class="ulradiocheck">
                                <li style="width: 99%;" th:each="as,stat1:${item.answers}"><a href="javascript:" class="jqCheckbox" th:rel="'q'+${stat.index+1}+'_'+${as.id}"></a><input
                                        style="display:none;" th:id="'q'+${stat.index+1}+'_'+${as.id}" type="checkbox" th:name="'q'+${stat.index+1}" value="1"><label th:text="${as.content}">学校相关课程</label>
                                </li>
                                <div style="clear:both;"></div>
                            </ul>
                            <div style="clear:both;"></div>
                            <div class="div_table_clear_bottom"></div>
                        </div>
                        <!-- 填空题 -->
                        <div class="div_table_radio_question" th:if="${item.type==2}" >
                            <div class="div_table_clear_top"></div>
                            <textarea title="" style="overflow: auto;width:62%;height:88px;" class="inputtext" value=""
                                      th:id="'q'+${stat.index+1}" th:name="'q'+${stat.index+1}"></textarea>
                            <div class="div_table_clear_bottom"></div>
                        </div>
                        <div class="errorMessage"></div>
                    </div>
                </fieldset>
                <div style="padding-top: 6px;clear:both; padding-bottom:10px;" id="submit_div">
                    <table style="margin: 20px auto;">
                        <tbody>
                        <td><input type="button" class="submitbutton" value="提交答卷"
                                   id="submit_button"
                                   style="padding: 0 24px; height: 32px;">
                            <div style="clear: both;"></div>
                        </td>
                        </tbody>
                    </table>

                </div>
                <div style="margin:30px auto 0; padding-top:30px; padding-bottom: 30px; overflow: hidden; width:100%;">
                    <div style="border-top: 1px solid #bbbbbb; font-size: 0; height: 1px; line-height: 1px;
                            width: 98%; margin: 0 auto;">
                    </div>
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tbody>
                        <tr>
                            <td height="10px">
                            </td>
                        </tr>
                        <tr>
                            <td align="center" valign="middle">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tbody>
                                    <tr id="ctl00_trCopy">
                                        <td align="center"
                                            style="font-size: 12px; font-family: Tahoma, 宋体; color: #666666;">

                                        </td>
                                    </tr>

                                    <tr id="ctl00_trPoweredBy">
                                        <td style="color: #666666; font-family: Tahoma, 宋体;" align="center">
                                            <div style="height: 10px;">
                                            </div>
                                            <div id="divBannerLogo"><span id="ctl00_lblPowerby"><a href=""
                                                                                                   target="_blank"
                                                                                                   class="link-444"
                                                                                                   title="">南宁宇航科技有限公司</a>&nbsp;提供技术支持</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
